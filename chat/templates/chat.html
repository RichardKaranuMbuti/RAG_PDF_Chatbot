{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="card">
                <div class="card-header">
                    Chat
                </div>
                <div class="card-body">
                    <div class="chat-container">
                        <div class="chat-messages" id="chat-messages">
                            <!-- Messages will be displayed here -->
                        </div>
                        <form id="chat-form">
                            {% csrf_token %}
                            <div class="input-group">
                                <input type="text" id="user-input" name="query" placeholder="Type your message..." class="form-control">
                                <div class="input-group-append">
                                    <button id="send-button" type="submit" class="btn btn-primary">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-send" viewBox="0 0 16 16">
                                            <path d="M15.854.146a.5.5 0 0 1 .11.54l-5.819 14.547a.75.75 0 0 1-1.329.124l-3.178-4.995L.643 7.184a.75.75 0 0 1 .124-1.33L15.314.037a.5.5 0 0 1 .54.11ZM6.636 10.07l2.761 4.338L14.13 2.576 6.636 10.07Zm6.787-8.201L1.591 6.602l4.339 2.76 7.494-7.493Z"/>
                                        </svg>
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Add CSS styles for the spinner -->
<style>
    .spinner {
        display: none;
    }
</style>

<!-- Add CSS styles for chat messages -->
<style>
    .chat-messages {
        max-height: 300px;
        overflow-y: auto;
    }
    .message {
        margin: 10px;
        padding: 10px;
        border-radius: 5px;
    }
    .user-message {
        background-color: #DCF8C6;
        text-align: right;
    }
    .bot-message {
        background-color: #E5E5EA;
        text-align: left;
        margin-left: 20px;
        font-style: italic;
        color: #555;
    }
    .error-message {
        background-color: #FFD2D2;
    }
</style>

<script>
    const chatMessages = document.getElementById('chat-messages');
    const chatForm = document.getElementById('chat-form');
    const userInput = document.getElementById('user-input');
    const sendButton = document.getElementById('send-button');
    const spinner = document.createElement('div'); // Create a spinner element

    spinner.classList.add('spinner-border', 'text-primary', 'spinner'); // Add Bootstrap classes
    sendButton.appendChild(spinner); // Append the spinner to the send button

    chatForm.addEventListener('submit', (e) => {
        e.preventDefault(); // Prevent the default form submission

        const userMessage = userInput.value;
        if (userMessage.trim() === '') return; // Don't send empty messages

        // Display user's message
        chatMessages.innerHTML += `<div class="message user-message text-right">${userMessage}</div>`;

        // Show the spinner while sending the message
        spinner.style.display = 'inline-block';

        // Send user's message to the API using FormData
        const formData = new FormData(chatForm);
        const apiUrl = "{% url 'chat' %}"; // Use the Django URL pattern name

        fetch(apiUrl, {
            method: 'POST',
            headers: {
                'X-CSRFToken': '{{ csrf_token }}' // Include the CSRF token
            },
            body: formData
        })
        .then(response => response.json())
        .then(data => {
            // Hide the spinner when response is received
            spinner.style.display = 'none';

            if (data.success) {
                // Display bot's response
                chatMessages.innerHTML += `<div class="message bot-message">${data.answer}</div>`;
            } else {
                // Display error message
                chatMessages.innerHTML += `<div class="message error-message">Request couldn't be completed: ${data.error}</div>`;
            }
        })
        .catch(error => {
            // Hide the spinner on network error
            spinner.style.display = 'none';

            // Handle network errors
            console.error('Error:', error);
            chatMessages.innerHTML += `<div class="message error-message">Network error</div>`;
        });

        // Clear the input field
        userInput.value = '';
    });
</script>
{% endblock %}
